<div class="card">
    <div class="testomonial">
      <div class="grid grid-col-2">
        <div class="testomonial__image">
          <img src="images/testimonial.jpg" alt="happy smailing customer" />
          <span class="icon-container icon-container--accent">
            <svg class="icon  icon--white icon-small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <div>
          <blockquote class="quote">
            <p class="quote__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Veritatis, minima. Minima itaque sunt ipsum nostrum et magni
              error adipisci suscipit.
            </p>
            <footer>
              <div class="media">
                <div class="media__image">
                  <svg class="icon icon--primary quote__line">
                    <use xlink:href="images/sprite.svg#line"></use>
                  </svg>
                </div>
                <div class="media__body">
                  <h3 class="media__title quote__author">John Smith</h3>
                  <p class="quote__company">ABC Company</p>
                </div>
              </div>
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
